<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="stylesheet" href="//d5wfroyti11sa.cloudfront.net/prod/client/ts-12.3.6.min.css"/>
    <script src="//d5wfroyti11sa.cloudfront.net/prod/client/ts-12.3.6.min.js"></script>
    <link rel="apple-touch-icon" href="logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Triangle App</title>
    <meta name="ts-app-title" content="Triangle App"/>
    <link rel="ts-app-icon" href="logo192.png"/>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <div data-ts="App">
      <div data-ts="Main">
        <div data-ts="Content">
          <div data-ts="Panel">
            <h1>What triangle is that?</h1>
            <p><em>Enter the length of each triangle side then select submit, to identify triangle type.</em></p>
            <form data-ts="Form" id="TriangleForm">
              <fieldset>
                <label>
                  <span> Side X </span>
                  <input type="number" id="sideX" required pattern="^\s*(\d*[,.]?\d*)\s*$"/>
                </label>
                <label>
                  <span> Side Y </span>
                  <input type="number" id="sideY" required pattern="^\s*(\d*[,.]?\d*)\s*$"/>
                </label>
                <label>
                  <span> Side Z </span>
                  <input type="number" id="sideZ" required pattern="^\s*(\d*[,.]?\d*)\s*$"/>
                </label>
                <button data-ts="Button" class="ts-primary" type="submit">
                  <span>Check</span>
                </button>
              </fieldset>
            </form>
            <div id="TriangleResults">
            </div>
          </div>
        </div>
      </div>
    </div>

    -->
  </body>
</html>
